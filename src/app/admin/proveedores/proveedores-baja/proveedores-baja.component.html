<h1>Baja Proveedor</h1>
<div class="container">
    
    <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Buscar por razon social">
    <div *ngIf="(searchText !== ''); else noResults">
        <div *ngFor="let proveedor of proveedores$.source._value | filter:searchText">
            <table class="table table-dark table-striped" >
                <thead>
                    <tr>
                        <th scope="col">NÂ° proveedor</th>
                        <th scope="col">Razon Social</th>
                        <th scope="col">Domicilio</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th id="btn-eliminar" scope="col"></th>          
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="align-middle" scope="row">{{proveedor.idProveedor}} </th>
                        <td class="align-middle">{{proveedor.razonSocial}}</td>
                        <td class="align-middle">{{proveedor.direccion}}</td>
                        <td class="align-middle">{{proveedor.email}}</td>
                        <td class="align-middle">{{proveedor.telefono}}</td>
                        <td class="align-middle"><app-btn-eliminar (click)="eliminarProveedor(proveedor)"></app-btn-eliminar> </td>
                    </tr>        
                    </tbody>    
            </table>       
        </div>
    </div>
    <ng-template #noResults>
        <p>Sin resultados para: "{{searchText}}".</p>
    </ng-template>  
</div>
