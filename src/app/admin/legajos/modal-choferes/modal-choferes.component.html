<div class="modal-content">
  <div class="modal-header">
    <h1>Legajos</h1>
    <button type="button" class="btn-close btn " id="cerrar" (click)="activeModal.close()"></button>
  </div>
  <div class="modal-body">
    <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Buscar por parÃ¡metro">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th style="width:90%">Chofer</th>
          <th style="width: 10%;" class="text-center">Visible</th>
        </tr>
      </thead>
      <tbody>
        @for (chofer of choferes | filter: searchText; track chofer) {
          <tr>
            <td>{{chofer.apellido + " " + chofer.nombre}}</td>
            <td >
              <div class="form-check form-switch ms-3" >
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="getLegajo(chofer.idChofer).visible" (click)="actualizarLegajo(getLegajo(chofer.idChofer))">
              </div>
            </td>
          </tr>
        }
      </tbody>

    </table>
  </div>

</div>
