
<div [ngClass]="{'isWaiting': isLoading}">
    <div>
        <div class="custom-datatable">
            <div class="row w-100">
                <div class="col-4">
                    <div class="row">
                        <div class="d-flex align-items-start">
                            <button  class="btn btn-primary boton-alta mt-2" type="button" id="" (click)="modalAltaOp()">
                              Alta de Operaci√≥n
                            </button>
                            <app-btn-editar name="cargaMultiple" class="ms-3" (click)="modalCargaMultiple()" ></app-btn-editar>
                        </div>
                    </div>
                    <div class="row">
                        <!-- ACA IRIAN LOS FILTROS DE CLIENTES Y CHOFERES -->
                         <div class="d-flex gap-2 mt-3">
                            <!-- Dropdown Clientes -->
                            <div class="dropdown">
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    Cliente: {{ clienteSeleccionado?.razonSocial || 'Todos' }}
                                </button>
                                <ul class="dropdown-menu">
                                <li *ngFor="let cliente of clientesEnPeriodo">
                                    <a class="dropdown-item" (click)="filtrarPorCliente(cliente)">
                                    {{ cliente.razonSocial }}
                                    </a>
                                </li>
                                </ul>
                            </div>

                            <!-- Dropdown Choferes -->
                            <div class="dropdown">
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    Chofer: {{ choferSeleccionado?.apellido || 'Todos' }}
                                </button>
                                <ul class="dropdown-menu">
                                <li *ngFor="let chofer of choferesEnPeriodo">
                                    <a class="dropdown-item" (click)="filtrarPorChofer(chofer)">
                                    {{ chofer.apellido }} {{ chofer.nombre }}
                                    </a>
                                </li>
                                </ul>
                            </div>

                            <!-- Bot√≥n limpiar -->
                            <button class="btn btn-outline-secondary limpiar" (click)="limpiarFiltrosCruzados()">
                                Limpiar filtros
                            </button>
                            </div>

                    </div>                    
                </div>
                <div class="col-4">
                    <div class="mt-2">
                        <app-tablero-calendario [modo]="modo" (consultaOp)="getMsg($event)"></app-tablero-calendario>
                    </div>                    
                </div>
                <div class="col-4 m-0 p-0 ">
                    <div class="row">
                        <div class="mt-2 d-flex justify-content-end">
                            <button  class="btn btn-primary boton-alta" type="button" id="" (click)="descargarOp()">
                                Descargar Op
                            </button>
                        </div>                        
                    </div>                     
                    <div class="d-flex w-100 h-50 align-items-end justify-content-end">  
                        <div class="d-flex ">
                            <div data-bs-toggle="tooltip"
                            data-bs-placement="left"
                            title="Limpiar filtros"
                            class="">
                                <svg xmlns="http://www.w3.org/2000/svg" type="button" width="16" height="16" fill="currentColor" class="bi bi-eraser mb-0 me-2" title="Limpiar Filtros"  (click)="limpiarFiltros()" viewBox="0 0 16 16" >
                                      <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z"/>
                                </svg>  
                            </div> 
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear " viewBox="0 0 16 16"  type="button" (click)="toogleAjustes()">
                                    <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                                    <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
                                </svg>  
                            </div>    
                        </div>
                    </div>
                </div>
            </div> 
            @if (ajustes) {
              <div >             
                  <div class="d-flex flex-wrap gap-2 mt-2">
                      <ng-container *ngFor="let col of allColumnDefs">
                          <label class="form-check-label me-3">
                              <input
                                type="checkbox"
                                class="form-check-input me-1"
                                [checked]="visibleColumns.includes(col.field!)"
                                (change)="toggleColumnVisibility(col.field!)"
                              />
                            {{ col.headerName }}
                          </label>
                      </ng-container>
                  </div>
              </div>
            } 

            <!-- üìä Tabla AG Grid -->
            <ag-grid-angular
              style="width: 100%; height: 78vh;"
              class="ag-theme-alpine"
              [rowData]="paginatedRows"
              [columnDefs]="agColumnDefs"
              [defaultColDef]="defaultColDef"
              [animateRows]="true"
              [rowSelection]="'multiple'"
              [suppressRowClickSelection]="true"
              (gridReady)="onGridReady($event)"
              (filterChanged)="onFilterChanged()"
              (firstDataRendered)="onFirstDataRendered()"
              theme="legacy"
              [context]="{ componentParent: this }"
            ></ag-grid-angular>

        </div>
    </div>
</div>
<div class="text-end mt-2">
  <small class="text-muted">Filas mostradas: {{ totalFiltrado }}</small>
</div>

<app-scroll-to-top></app-scroll-to-top>
@if (isLoading) {
  <app-spinner></app-spinner>
}
