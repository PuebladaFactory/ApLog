<div id="caja" class="border border-2 p-4 rounded-4">
    <h1 >Alta Operacion</h1>

    <div class="container d-flex justify-content-center align-self-center">



      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="Fecha">Fecha</label>
          <div class="input-group">
            <input formControlName="fecha" class="form-control edicion" required type="date">            
          </div>
        </div>    
        <div class="form-group">
          <label for="Cliente">Cliente</label>
          <select class="form-select form-select-md mb-3" (change)="changeCliente($event)">
              <option value={{clienteSeleccionado}}>Elegir Cliente</option>
              <option *ngFor="let cliente of clientes$.source._value">
                {{cliente.razonSocial}}
              </option>
          </select>
        </div>    
        <div class="form-group">
            <label for="Chofer">Chofer</label>
            <!-- <div class="input-group mb-3" type="button">
              <input type="button" class="form-control" placeholder="Seleccionar Chofer" value="Seleccionar Chofer" aria-describedby="button-addon2">
              <button class="bg-light" type="button" id="button-addon2">
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
              </button>
              
            </div> -->
            <div class="accordion accordion-flush w-100" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Seleccionar Chofer
                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="form-check d-flex justify-content-between align-items-center" *ngFor="let chofer of choferes$.source._value" >
                       
                        <label class="form-check-label" for="reverseCheck1">
                          {{chofer.apellido}} {{chofer.nombre}}
                        </label>
                        <input class="form-check-input me-2" type="checkbox" value="" id="reverseCheck1">
                    </div>
                  
                </div>
              </div>
            </div>  
            
           <!--  <select class="form-select form-select-md mb-3" (change)="changeChofer($event)">
              <option value={{choferSeleccionado}}>Elegir Chofer</option>
              <option *ngFor="let chofer of choferes$.source._value">
                {{chofer.apellido}}
              </option>
          </select> -->
        </div>       
        <div class="form-group">
          <label for="Observaciones">Observaciones</label>
          <div class="input-group">
            <textarea  formControlName="observaciones" class="form-control edicion" required type="text"></textarea>            
          </div>
        </div>         
        <button class="btn btn-secondary mt-2" type="submit">
          Guardar 
        </button>

      </form>

    </div>
</div>
