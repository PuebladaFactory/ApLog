
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h1 >Alta Operacion</h1>      
            <!-- <button type="button" class="btn-close" ></button> -->
        </div>
        <div class="container d-flex justify-content-center align-self-center modal-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="Fecha">Fecha</label>
                <div class="input-group">
                  <input formControlName="fecha" class="form-control edicion" required type="date">
                </div>
              </div>
              <div class="form-group">
                <label for="Cliente">Cliente</label>
                <select formControlName="cliente" class="form-select form-select-md mb-3" (change)="changeCliente($event)">
                  <option value="">Elegir Cliente</option>
                  <option *ngFor="let cliente of $clientes" [value]="cliente.idCliente">
                    {{cliente.razonSocial}}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="Chofer">Chofer</label>
                <select formControlName="chofer" class="form-select form-select-md mb-3" (change)="changeChofer($event)">
                  <option value="">Elegir Chofer</option>
                  <option *ngFor="let chofer of $choferes" [value]="chofer.idChofer">
                    {{chofer.apellido}} {{chofer.nombre}}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="TarifaEspecial">TarifaEspecial</label>
                <select formControlName="tarifaEspecial" class="form-select" aria-label="Default select example" (change)="selectTarifaEspecial($event)">
                  <option value="">Seleccione</option>
                  <option value="si">Si</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div *ngIf="!tarifaEspecial" class="form-group mt-2">
                <label for="Acompaniante">Acompa√±ante</label>
                <select formControlName="acompaniante" class="form-select form-select-md mb-3" aria-label="Default select example" (change)="selectAcompaniante($event)">
                  <option value="">Seleccione</option>
                  <option value="si">Si</option>
                  <option value="no">No</option>
                </select>
              </div>
              <!-- //////////////////////////////////////////////////////       -->
              <div *ngIf="tarifaEspecial" class="border-top border-bottom my-2">
                  <h6 class="mt-2">Chofer:</h6>
                  <div class="form-group">
                      <label for="Fecha">Tarifa Especial Concepto</label>
                      <div class="input-group">
                        <input formControlName="choferConcepto" class="form-control edicion" required type="text">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="Fecha">Tarifa Especial Valor</label>
                      <div class="input-group">
                        <input formControlName="choferValor" class="form-control edicion" required type="number">
                      </div>
                  </div>
                  <h6 class="my-2">Cliente:</h6>
                  <div class="form-group">
                      <label for="Fecha">Tarifa Especial Concepto</label>
                      <div class="input-group">
                        <input formControlName="clienteConcepto" class="form-control edicion" required type="text">
                      </div>
                  </div>
                  <div class="form-group mb-2">
                      <label for="Fecha">Tarifa Especial Valor</label>
                      <div class="input-group">
                        <input formControlName="clienteValor" class="form-control edicion" required type="number">
                      </div>
                  </div>
              </div>              
              <!-- ///////////////////////////////////////// -->
              <div class="form-group">
                <label for="Observaciones">Observaciones</label>
                <div class="input-group">
                  <textarea formControlName="observaciones" class="form-control edicion"></textarea>
                </div>
              </div>
              <button class="btn btn-secondary mt-3" type="submit" [disabled]="!form.valid">
                Guardar
              </button>
            </form>
          </div>
             
      </div>
    </div>
