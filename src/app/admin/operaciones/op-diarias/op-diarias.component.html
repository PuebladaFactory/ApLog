<h1 class="text-center">Tablero de Operaciones</h1>
<div class="mt-5">
    <button   data-bs-target="#consultaModal" data-bs-toggle="modal" id="bt" class="btn btn-outline-secondary bt">
      {{ buttonName }}
    </button>
    <br>

    <button  class="btn btn-outline-secondary bt" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAlta" aria-controls="offcanvasAlta" class="btn btn-outline-secondary bt">
      {{ buttonNameAlta }}
    </button>
    <br>

</div>
<div [ngClass]="{'offcanvas-normal': !tarifaEventual && !tarifaPersonalizada, 'offcanvas-personalizada': tarifaPersonalizada || tarifaEventual || vehiculosChofer, 'offcanvas-alta': tarifaEventual && vehiculosChofer}" class="offcanvas offcanvas-end border border-2 rounded-end rounded-5" data-bs-scroll="true" tabindex="-1" id="offcanvasAlta" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-body">
        <button type="button" class="btn-close float-end" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <app-op-alta></app-op-alta>>
    </div>
</div>
<div class="d-flex justify-content-evenly align-items-center">
 
    <!-- MODAL CONSULTA OPERACION -->
    <div class="modal fade modal-sm" id="consultaModal" tabindex="-1" aria-labelledby="consultaModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">                  
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                </div>
                <app-consulta-op (newItemEvent)="getMsg($event)" [titulo]="titulo"></app-consulta-op>                  
            </div>
        </div>
    </div>      

</div>

<div>
  <app-op-abiertas [fechasConsulta]="fechasConsulta" [btnConsulta]="btnConsulta"></app-op-abiertas>
</div>
