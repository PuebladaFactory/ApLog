<h1>Clientes</h1>

<table class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">NÂ° Cliente</th>
          <th scope="col">Razon Social</th>
          <th scope="col">Domicilio</th>
          <th scope="col">Correo</th>
          <th scope="col">Telefono</th>
          <th scope="col"></th>          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor=" let cliente of clientes">
          <th scope="row">{{cliente.idCliente}} </th>
          <td>{{cliente.razonSocial}}</td>
          <td>{{cliente.direccion}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.telefono}}</td>
          <td><app-btn-editar type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="abrirEdicion(cliente)" ></app-btn-editar> </td>          
        </tr>    
      </tbody>
</table>


<div class="modal fade modal-dialog modal-dialog-centered" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="RazonSocial">Razon Social</label>
            <div class="input-group">
              <input formControlName="razonSocial" class="form-control edicion" required type="text">            
            </div>
          </div>    
          <div class="form-group">
            <label for="Direccion">Direccion</label>
            <div class="input-group">
              <input formControlName="direccion" class="form-control" required type="text">
            </div>
          </div>    
          <div class="form-group">
              <label for="Email">Email</label>
              <div class="input-group">
                <input formControlName="email" class="form-control" required type="email">
              </div>
          </div>       
          <div class="form-group">
              <label for="Telefono">Telefono</label>
              <div class="input-group">
                <input formControlName="telefono" class="form-control" required type="text">
              </div>
          </div>    
          <div >        
            <button  type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
          </div>               
        </form>
      </div>      
    </div>
  </div>
</div>
