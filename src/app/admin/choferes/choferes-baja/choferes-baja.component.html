<h1>Baja Chofer</h1>
<div class="container">
    
    <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Buscar por apellido">
    <div *ngIf="(searchText !== ''); else noResults">
        <div *ngFor="let chofer of choferes | filter:searchText">
            <table class="table table-dark table-striped" >
                <thead>
                    <tr>
                        <th scope="col">Id Chofer</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Fecha Nacimiento</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Patente</th>
                        <th scope="col">Categoria</th>
                        <th scope="col"></th>          
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">{{chofer.idChofer}} </th>
                        <td>{{chofer.apellido}}</td>
                        <td>{{chofer.nombre}}</td>
                        <td>{{chofer.email}}</td>
                        <td>{{chofer.fechaNac}}</td>
                        <td>{{chofer.celular}}</td>
                        <td>{{chofer.dominio}}</td>
                        <td>{{chofer.categoria}}</td>
                        <td><app-btn-eliminar (click)="eliminarChofer(chofer.id)"></app-btn-eliminar> </td>
                    </tr>        
                    </tbody>    
            </table>       
        </div>
    </div>
    <ng-template #noResults>
        <p>Sin resultados para: "{{searchText}}".</p>
    </ng-template>  
</div>
