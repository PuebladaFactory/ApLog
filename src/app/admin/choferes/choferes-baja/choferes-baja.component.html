<h1>Baja Chofer</h1>
<div class="container">
    
    <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Buscar por apellido">
    <div *ngIf="(searchText !== ''); else noResults">
        <div *ngFor="let chofer of choferes$.source._value | filter:searchText">
            <table class="table table-dark table-striped" >
                <thead>
                    <tr>
                        <th scope="col">Id Chofer</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Fecha Nacimiento</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Patente</th>
                        <th scope="col">Categoria</th>
                        <th id="btn-eliminar" scope="col"></th>          
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="align-middle" scope="row">{{chofer.idChofer}} </th>
                        <td class="align-middle">{{chofer.apellido}}</td>
                        <td class="align-middle">{{chofer.nombre}}</td>
                        <td class="align-middle">{{chofer.email}}</td>
                        <td class="align-middle">{{chofer.fechaNac}}</td>
                        <td class="align-middle">{{chofer.celular}}</td>
                        <td class="align-middle">{{chofer.dominio}}</td>
                        <td class="align-middle">{{chofer.categoria}}</td>
                        <td class="align-middle"><app-btn-eliminar (click)="eliminarChofer(chofer)"></app-btn-eliminar> </td>
                    </tr>        
                    </tbody>    
            </table>       
        </div>
    </div>
    <ng-template #noResults>
        <p>Sin resultados para: "{{searchText}}".</p>
    </ng-template>  
</div>
