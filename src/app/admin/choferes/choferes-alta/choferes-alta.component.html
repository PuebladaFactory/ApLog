<h1 class="mt-5">Alta Chofer</h1>

<p>{{data}} </p>

<div class="container d-flex justify-content-center align-self-center">

  <form action="" class="w-100"  (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-evenly w-100">
          <div>

            <h2>Datos Personales</h2>
        
            <form [formGroup]="form" >
              <div class="form-group">
                <label for="Nombre">Nombre</label>
                <div class="input-group">
                  <input formControlName="nombre" class="form-control edicion" required type="text">            
                </div>
              </div>    
              <div class="form-group">
                <label for="Apellido">Apellido</label>
                <div class="input-group">
                  <input formControlName="apellido" class="form-control" required type="text">
                </div>
              </div>    
              <div class="form-group">
                  <label for="Email">Email</label>
                  <div class="input-group">
                    <input formControlName="email" class="form-control" required type="email">
                  </div>
              </div>       
              <div class="form-group">
                  <label for="Celular">Celular</label>
                  <div class="input-group">
                    <input formControlName="celular" class="form-control" required type="text">
                  </div>
              </div>   
              <div class="form-group">
                <label for="FechaNac">Fecha Nacimiento</label>
                <div class="input-group">
                  <input formControlName="fechaNac" class="form-control" required type="date">
                </div>
              </div>        
              <div class="form-group">
                <label for="Dominio">dominio</label>
                <div class="input-group">
                  <input formControlName="dominio" class="form-control" required type="text">
                </div>
              </div>      
              <div class="form-group">
                <label for="Categoria">Categoria Vehiculo</label>
                <select class="form-select form-select-md mb-3" (change)="changeCategoria($event)" required>
                  <option value={{categoriaSeleccionada}} required>Elegir Categoria</option>
                  <option *ngFor="let categoria of categorias" required>
                    {{categoria.categoria}}
                  </option>
                </select>
              </div>   
        
              
        
            </form>
        
          </div>
          <div>
    
            <h2>Jornada</h2>
        
            <form [formGroup]="jornadaForm" >             
              <div class="form-group">       
                <table>
                  <tbody>
                    <tr class="form-group">
                      <td>Base: </td>
                      <td>
                        <input formControlName="base" class="form-control edicion" required type="number">   
                      </td>
                    </tr>         
                    <tr class="form-group">
                      <td>Carga: </td>
                      <td>
                        <input formControlName="carga" class="form-control" required type="number">
                      </td>
                    </tr>
                    <tr class="form-group">
                      <td>Publicidad: </td>
                      <td>
                        <input formControlName="publicidad" class="form-control" required type="number">
                      </td>
                    </tr>
                  </tbody>
                  
                </table>
                
              </div>    
             
              <form [formGroup]="adicionalForm" >
                  <label for="Km">Adicional por Km: </label>
                  <thead>
                    <tr>
                      <th>Distancia</th>
                      <th>Valor</th>
                    </tr>          
                  </thead>
                  <tbody>            
                    <tr>
                      <td>0-100 km</td>
                      <td>
                        <input class="form-control edicion" required type="text" disabled value="0">            
                      </td>
                    </tr>
                    <tr>
                      <td>101-150 km</td>
                      <td>
                        <input formControlName="adicionalKm1" class="form-control edicion" required type="number">            
                      </td>
                    </tr>
                    <tr>
                      <td>151-200 km</td>
                      <td>
                        <input formControlName="adicionalKm2" class="form-control edicion" required type="number">            
                      </td>
                    </tr>
                    <tr>
                      <td>201-250 km</td>
                      <td>
                        <input formControlName="adicionalKm3" class="form-control edicion" required type="number">            
                      </td>
                    </tr>
                    <tr>
                      <td>251-300 km</td>
                      <td>
                        <input formControlName="adicionalKm4" class="form-control edicion" required type="number">            
                      </td>
                    </tr>
                    <tr>
                      <td>301-350 km</td>
                      <td>
                        <input formControlName="adicionalKm5" class="form-control edicion" required type="number">            
                      </td>
                    </tr>
                  </tbody>
              </form>
            </form>          
          </div>
       </div>
  
       <button class="btn btn-secondary mt-2" type="submit" [disabled]="form.invalid || jornadaForm.invalid || adicionalForm.invalid">
        Guardar 
       </button>
 
 
  </form>  


</div>
