
  <h1 class="mt-3">Facturaci√≥n</h1>
  <div class="d-flex justify-content-between m-0 mt-3">
    <div class="border border-rounded rounded-4" style="background-color: #bbb9b9; width: 500px;">
      <div class="m-5">
          <div class="d-flex justify-content-between">
            <h2>Resumen</h2>
            <div>
                <svg *ngIf="!resumenVisible" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16" type="button" (click)="toogleResumen()">

                </svg>
                <svg *ngIf="resumenVisible" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16" (click)="toogleResumen()" type="button">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>

                </svg>
            </div>    
          </div>
          
          <div class="mt-3" [ngClass]="{'blur-large': !resumenVisible}">
              <div class="row">
                  <div class="col-4">
                      <p>Ingreso Total Op:</p>
                      <p>Pago Total Op:</p>
                  </div>
                  <div class="col">
                      <p class="text-end">${{totalIngresosOp}}</p>
                      <p class="text-end">${{totalPagosOp}}</p>
                  </div>
              
              
                  <div class="col-3">
                      <P>Falta Cobrar:</P>  
                      <P>Falta Pagar:</P>                
                  </div>
                  <div class="col">
                      <P class="text-end">${{totalFaltaCobrar}}</P>  
                      <P class="text-end">${{totalFaltaPagar}}</P>                  
                  </div>
              </div>        
          </div>        
      </div>  
    </div>
    <div>
      <!-- <app-facturacion-consulta  [componenteConsulta]="componenteConsulta" (newItemEvent)="getMsg($event)" [fechasConsulta]="fechasConsulta" ></app-facturacion-consulta> -->
      <button   data-bs-target="#consultaModal" data-bs-toggle="modal" id="bt" class="btn btn-outline-secondary ">
        Consultar Operaciones
      </button>
    <!-- MODAL CONSULTA OPERACION -->
      <div class="modal fade modal-sm" id="consultaModal" tabindex="-1" aria-labelledby="consultaModal" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                  
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                  </div>
                  <app-facturacion-consulta (newItemEvent)="getMsg($event)" [titulo]="titulo"></app-facturacion-consulta>
                      
              </div>
          </div>
      </div>     
    </div>
  </div>
  
  <h3 class="mt-5">Periodo: {{fechasConsulta.fechaDesde}} / {{fechasConsulta.fechaHasta}}</h3> 
  <div class="mt-4">       
    
    <app-facturacion-cliente></app-facturacion-cliente>
  </div>
  
  <div class="mt-4">       
    
    <app-facturacion-chofer></app-facturacion-chofer>
  </div>
  
  <div class="mt-4">       
    
    <app-facturacion-proveedor></app-facturacion-proveedor>
  </div>
