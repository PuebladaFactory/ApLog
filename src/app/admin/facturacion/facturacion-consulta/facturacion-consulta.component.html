    <div *ngIf="componenteConsulta === 'facturacion'">
        
          <label for="anio">Seleccione el a√±o:</label>
          <select id="anio" (change)="changeAnio($event)" >
            <option >{{anioActual}}</option>
            <option *ngFor="let anio of aniosDisponibles" [value]="anio">{{ anio }}</option>
          </select>
        
    </div>
    
 
    <div *ngIf="componenteConsulta === 'Liquidacion'">
        
          <label for="mes">Seleccione el mes:</label>
          <select id="mes"(change)="changeMes($event)">
            <option>{{mesSeleccionado.nombre}}</option>
            <option *ngFor="let mes of mesesDisponibles" [value]="mes.numero" >{{ mes.nombre }}</option>
          </select>
        
    </div>
    
</div>

<div class="text-end mt-2">
    <button class="text-center btn btn-outline-light" (click)="ejecutarConsulta()">Consultar</button>
