
    <div class="mt-3">
        <h2>Listado de Usuarios</h2>
    </div>
    <div class="">    
        <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Buscar por usuario">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>                    
                    <th scope="col" class="">Usuario</th>                    
                    <th scope="col" class="">Verificado</th>
                    <th scope="col" class="">Nombre</th>
                    <th scope="col" class="">Rol</th>
                    <th scope="col" colspan="2" style="width:7%;"></th>                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of $usuariosTodos | filter: searchText">
                    <td>{{u.email}}</td>
                    <td>{{u.emailVerified}}</td>
                    <td>{{u.name}}</td>
                    <td>{{u.roles.admin ? "Administrador" : u.roles.manager ? "Manager" : u.roles.user ? "Usuario" : "Sin rol asignado"}}</td>
                    <td [ngClass]="{'isDisabled': $usuario.roles.manager || $usuario.roles.user || ($usuario.roles.admin && u.roles.admin && $usuario.uid !== u.uid) }">
                        <app-btn-editar name="Editar" class="mx-2" (click)="openModal(u)"></app-btn-editar>                
                    </td>
                    <td [ngClass]="{'isDisabled': $usuario.roles.manager || $usuario.roles.user || u.roles.admin }">
                        <app-btn-eliminar name="Eliminar" class="me-2" (click)="eliminarUsuario(u)"></app-btn-eliminar>
                    </td>
                </tr>                
            </tbody> 
        </table>
    </div>
