<div class="container">
    <div class="d-flex justify-content-between">
        <div>
            <h2>Registro de Actividad</h2>
            <h3>Ãšltimos {{limite}} resultados:</h3>
        </div>
        <div style="width:120px;">
            <label for="">Cantidad de Consultas</label>
            <div class="input-group">                    
                <input type="text" inputmode="numeric" class="form-control"  aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="limite" (keyup.enter)="consultarRegistro()" appSoloNumeros>
                <button class="btn btn-primary boton" type="button" id="button-addon2"  (click)="consultarRegistro()">Consultar</button>
            </div>                  
        </div>        
    </div>
    <div class="">    
        <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Buscar por usuario">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>                    
                    <th scope="col" class="">Fecha</th>                    
                    <th scope="col" class="">Usuario</th>
                    <th scope="col" class="">Accion</th>
                    <th scope="col" class="">Detalle</th>
                    <th scope="col" class="">Id Objeto</th>
                    <th scope="col" class="">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of registros | filter: searchText">
                    <td>{{getFecha(r.timestamp)}}</td>
                    <td>{{getUsuario(r.userEmail)}}</td>
                    <td>{{r.action}}</td>
                    <td>{{r.details}}</td>
                    <td>{{r.idObjet}}</td>
                    <td>{{r.status }}</td>    
                </tr>                
            </tbody> 
        </table>
    </div>
</div>
