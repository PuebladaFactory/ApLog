

<div class="row mt-3">
  <div class="col-4" >
    <h1 class="mt-2">Tarifa Especial</h1>
  </div>
  <div class="col-4 mt-3">
    <h2>Seleccionar Cliente: </h2>
    <div class="w-50">
      <select class="form-select form-select-md" (change)="changeCliente($event)">
        <option selected>Seleccione</option>
        @for (cliente of $clientesEsp; track cliente) {
          <option [value]="cliente.idCliente">
            {{cliente.razonSocial}}
          </option>
        }
      </select>
    </div>
  </div>
  <ng-container *appRole="['god','admin', 'manager']">
    @if (tEspecial) {
      <app-consola-tarifa class="col-4 "></app-consola-tarifa>
    }
  </ng-container>

</div>




<div>
  <ng-template #sinSeleccion>
    <h4>Seleccione cliente</h4>
  </ng-template>
  <ng-template #sinTarifas>
    <h4>El cliente aun no tiene tarifas asignadas</h4>
  </ng-template>
</div>

@if (clienteSeleccionado !== undefined) {
  <div>
    <app-cliente-tarifa-gral [tEspecial]="tEspecial"></app-cliente-tarifa-gral>
  </div>
}
