<div class="modal-dialog custom-class">
    <div class="modal-content container d-flex justify-content-center">
        <div class="modal-header">
            <h1 >Filtrar {{coleccion}}</h1>
            <button type="button" class="btn-close btn" id="cerrar" (click)="activeModal.close()"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex">
                <div class="w-50 ">
                    <h2 class="ms-3">Activos</h2>
                    <ul class="border rounded p-2 shadow-sm  m-2" style="overflow-y: auto; height: 95%;">
                        @for (obj of objetos; track obj) {
                                <li>
                                    <div class="form-check ms-2">
                                        <input
                                        class="form-check-input"
                                        type="checkbox"
                                        [checked]="obj.activo"
                                        (change)="toggleActivo(obj)"                                
                                        />
                                        <label style="font-size: 1.25rem;">
                                        {{ getNombre(obj) }}
                                        </label>
                                    </div>
                                </li>
                            }
                    </ul>
                </div>
                <div class="w-50">
                    <h2 class="ms-3">Inactivos</h2>
                    <ul class="border rounded p-2 shadow-sm  m-2" style="overflow-y: auto; height: 95%">
                    @if(objetosInactivos.length === 0){
                        <span style="font-size: 1.25rem;">Sin Datos</span>
                    } @else {
                        @for (obj of objetosInactivos; track obj) {
                          <li>
                            <span style="font-size: 1.25rem;">{{ getNombre(obj) }}</span>
                          </li>
                        }
                    }
                    </ul>
                </div>

            </div>
        </div>

    </div>
</div>

@if (isLoading) {
  <app-spinner></app-spinner>
}
