


<div class="container">

  <app-login-header></app-login-header>

  <div class="displayTable">
    <div class="displayTableCell">
      <br/><br/>
      <div class="authBlock">
        <h2>Thank You for Registering</h2>

        @if (authService.userData; as user) {
          <div class="formGroup">
            <p class="text-center">
              We have sent a confirmation email to <strong>{{ user.email }}</strong
              >.
            </p>
            <p class="text-center">
              Please check your email and click on the link to verfiy your email
              address.
            </p>
          </div>
        }

        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup">
          <button
            type="button"
            class="btn btnPrimary"
            (click)="authService.SendVerificationMail()"
            >
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
        </div>
      </div>

      <div class="redirectToLogin">
        <span
          >Go back to?
          <span class="redirect" routerLink="/login">
          &nbsp;Sign In</span></span>
          <br/><br/>
        </div>
      </div>
    </div>
  </div>
