

<div class="container">
<app-login-header></app-login-header>

<div class="displayTable">
    <div class="displayTableCell">
      <br/><br>
      <div class="authBlock">
        <h2>Registrarse</h2>
  
        <div class="formGroup">
          <i class="fa fa-user"></i>
          <input
            type="email"
            class="formControl"
            placeholder="Email Address"
            #userEmail
            required
          />
        </div>
  
        <div class="formGroup">
          <i class="fa fa-lock">

          </i><input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPwd
            required
          />
        </div>
  
        <div class="formGroup">
          <input
            type="button"
            class="btn btnPrimary"
            value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
          />
        </div>
