<div class="container">

  <app-login-header></app-login-header>


  <div class="displayTable">
    <div class="displayTableCell">
      <br/><br/>
      <div class="authBlock">
        <h2>Reset Password</h2>

        <p class="text-center">
          <!-- Please enter your email address to request a password reset. -->
          Ingrese su email para resetear la clave.
        </p>

        <div class="formGroup">
          <i class="fa fa-envelope"></i><input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required />
        </div>

        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="btn btnPrimary" value="Reset Password"
            (click)="authService.ForgotPassword(passwordResetEmail.value)" />
        </div>
      </div>

      <div class="redirectToLogin">
        <span>Volver?
          <span class="redirect" routerLink="/" style="text-decoration: none;">&nbsp; &nbsp;Log In</span></span>
          <br/><br/>
        </div>
    </div>
  </div>
</div>
