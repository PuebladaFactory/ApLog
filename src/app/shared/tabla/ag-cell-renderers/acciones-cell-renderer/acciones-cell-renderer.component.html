<ng-container *ngIf="botones.includes('detalle')">
  <app-btn-leer
    name="DetalleColor"
    (click)="callHandler('detalle')"
    class="me-1"
  ></app-btn-leer>
</ng-container>

<ng-container *ngIf="botones.includes('editar')">
  <app-btn-editar
    name="EditarColor"
    [ngClass]="{ isDisabled: isDisabled('editar') }"
    (click)="callHandler('editar')"
    class="me-1"
  ></app-btn-editar>
</ng-container>

<ng-container *ngIf="botones.includes('eliminar')">
  <app-btn-eliminar
    name="EliminarColor"
    [ngClass]="{ isDisabled: isDisabled('eliminar') }"
    (click)="callHandler('eliminar')"
    class="me-1"
    *appRole="['god','admin', 'manager']" 
  ></app-btn-eliminar>
</ng-container>

<ng-container *ngIf="botones.includes('factura')">
  <app-btn-agregar
    name="FacturaColor"
    [ngClass]="{ isDisabled: isDisabled('factura') }"
    (click)="callHandler('factura')"
  ></app-btn-agregar>
</ng-container>
