  <div class="row">

      <button type="button" class="btn border" [class.btn-primary]="modoAutomatico" (click)="cambiarModo('automatico')">Autom√°tica</button>
    </div>

          <span  class="input-group-text">%</span>

        </div>

      <button type="button" class="btn btn-outline-primary w-100 me-2 flex-grow-1" (click)="enviarValores()">Aplicar Porcentaje</button>
    </div>
  }
