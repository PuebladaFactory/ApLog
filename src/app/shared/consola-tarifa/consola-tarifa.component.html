<div class="border border-dark border-1 rounded-4 shadow p-3 mb-3 bg-body-tertiary rounded">
        <h3>Generar Nueva Tarifa:</h3>
        <div class="row">            
            <div class="col-5">                
                <button type="button" class="btn border" [class.btn-primary]="!modoAutomatico" (click)="cambiarModo('manual')">Manual</button>
                <button type="button" class="btn border" [class.btn-primary]="modoAutomatico" (click)="cambiarModo('automatico')">Autom√°tica</button>
            </div>
            <div class="col-7 p-0 d-flex" *ngIf="modoAutomatico">
                <div class="input-group flex-shrink-1">
                    <span  class="input-group-text">%</span>
                    <input type="number" [formControl]="porcentajeAumento" placeholder="Ingrese porcentaje de aumento" (keydown.enter)="enviarValores()" class="w-50">
                </div>                
                <button type="button" class="btn btn-outline-primary w-100 me-2" (click)="enviarValores()">Aplicar Porcentaje</button>
            </div>
        </div>      
    </div>
