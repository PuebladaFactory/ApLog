<h1 class="mt-5">Perfil</h1>

<div class="container d-flex justify-content-center align-self-center">



  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Nombre">Nombre</label>
      <div class="input-group">
        <input formControlName="nombre" class="form-control edicion" required type="text" [ngClass]="{'isDisabled': !edicion}" >            
      </div>
    </div>    
    <div class="form-group">
      <label for="Apellido">Apellido</label>
      <div class="input-group">
        <input formControlName="apellido" class="form-control" required type="text" [ngClass]="{'isDisabled': !edicion}">
      </div>
    </div>
    <div class="form-group">
        <label for="FechaNac">Fecha de Nacimiento</label>
        <div class="input-group">
          <input formControlName="fechaNac" class="form-control" required type="date" [ngClass]="{'isDisabled': !edicion}">
        </div>
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <div class="input-group">
          <input formControlName="email" class="form-control" required type="email" [ngClass]="{'isDisabled': !edicion}">
        </div>
    </div>       
    <div class="form-group">
        <label for="Celular">Celular</label>
        <div class="input-group">
          <input formControlName="celular" class="form-control" required type="text" [ngClass]="{'isDisabled': !edicion}">
        </div>
    </div>     
    <div class="form-group">
        <label for="Dominio">Patente</label>
        <div class="input-group">
          <input formControlName="dominio" class="form-control" required type="text" [ngClass]="{'isDisabled': !edicion}">
        </div>
    </div>   
    <div class="form-group">
        <label for="Categoria">Categoria del veh√≠culo</label>
        <div class="input-group">
          <input formControlName="categoria" class="form-control" required type="enum" [ngClass]="{'isDisabled': !edicion}">
        </div>
    </div>     
   
    <button *ngIf="!edicion" class="btn btn-secondary mt-2" type="button" (click)="editarPerfil()">
        Editar 
    </button>
    <button *ngIf="edicion" class="btn btn-secondary mt-2" type="submit">
      Guardar 
    </button>

  </form>

</div>
