
<h1 class="mt-5">Operacion</h1>

<div class="container d-flex justify-content-center align-self-center">



  <form [formGroup]="opForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Patente">Fecha</label>
      <div class="input-group">
        <input formControlName="fecha" class="form-control" required type="date">            
      </div>
    </div>    
    <div class="form-group">
      <label for="Cliente">Cliente</label>
      <div class="input-group">
        <input formControlName="cliente" class="form-control" required type="text">
      </div>
    </div>
    <div class="form-group">
        <label for="Km">Km recorridos</label>
        <div class="input-group">
          <input formControlName="km" class="form-control" required type="number">
        </div>
    </div>    
    <div class="form-group">
        <label for="Peaje">Peaje importe total</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input formControlName="peaje" class="form-control" required type="number"> 
        </div>
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Comprobantes Peajes</label>
          <input class="form-control" formControlName="peajeComprobante" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Cargar remito de operacion</label>
          <input class="form-control" formControlName="remito" type="file" id="formFile">
        </div>
        
    </div>    

    <button class="btn btn-secondary" type="submit">
      Guardar 
    </button>

  </form>

</div>
